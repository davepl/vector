<text x='440' y='670' font-size='12' fill='#3a3a3a'>Notes:</text>
<text x='440' y='692' font-size='12' fill='#3a3a3a'>- RFD is 5V: use divider (10k series + 20k to GND)</text>
<text x='440' y='714' font-size='12' fill='#3a3a3a'>- DAV, D0..D14 are ESP32 outputs (no divider needed)</text>
<text x='440' y='736' font-size='12' fill='#3a3a3a'>- DISCONNECT SENSE must be tied to GND</text>
<text x='440' y='758' font-size='12' fill='#3a3a3a'>- Avoids strapping pins (GPIO0/3/45/46) for programming</text>
